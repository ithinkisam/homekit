Name: Guacamole
Components:
  - Ingredients:
      - 4 ripe avocados
      - ½ cup red onion, finely chopped
      - 1 jalapeno, finely chopped (include seeds for spicier taste)
      - ¼ cup cilantro, chopped
      - 3-4 tsp fresh lime juice
      - 1 plum tomato, chopped
      - Sea salt and ground pepper to taste
Instructions:
  - Cut avocados in half and remove the pit. Scoop the avocados and place in a medium bowl.
  - Gently mash the avocados using a potato masher or fork. Leave clumps, they will thin out as you stir in the remaining ingredients.
  - Fold in tomato, onion, cilantro, and jalapeno. Gradually add lime juice to taste.
  - Grind sea salt and pepper into bowl and fold. Taste the guacamole and adjust seasoning if necessary.
